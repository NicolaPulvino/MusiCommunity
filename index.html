<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">

</head>

  <!-- Menu a tendina per i filtri -->
  <details>
    <summary>Filtri ğŸšï¸</summary>
    <div id="filtri">
      <label for="filtro-genere">Genere:</label>
      <select id="filtro-genere">
        <option value="">-- Tutti --</option>
      </select>

      <label for="filtro-artista">Artista:</label>
      <select id="filtro-artista">

      </select>

      <label for="filtro-anno-min">Anno da:</label>

      <button onclick="applicaFiltri()">Applica</button>
    </div>

  <!-- Menu a tendina per aggiungere una nuova canzone -->
  <details>
    <summary>Aggiungi una nuova canzone â•</summary>
    <div id="aggiungi-canzone">
      <input type="text" id="nuovo-titolo" placeholder="Titolo">
      <input type="text" id="nuovo-artista" placeholder="Artista">
      <input type="text" id="nuovo-genere" placeholder="Genere">
      <input type="number" id="nuovo-anno" placeholder="Anno">
      <button onclick="aggiungiCanzone()">Aggiungi</button>
    </div>
  </details>

  <!-- Tabella dei brani -->
  <table id="tabella-musica">
    <thead>
      <tr>
        <th>Titolo</th>
        <th>Artista</th>
        <th>Genere</th>
        <th>Anno</th>
